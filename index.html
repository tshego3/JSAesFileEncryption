    <meta charset="utf-8">

    <!-- Custom CSS -->

        html,
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            color: #E5E5E5;
            background-color: #1A1A1A;
            background-position: center;
            overflow-y: visible !important;
            overflow-x: hidden;

            display:none;

    <script src="js/jquery-3.6.2.min.js" type="text/javascript"></script>
    <script src="js/crypto-js-4.1.1/crypto-js.js" type="text/javascript"></script>
    <title>JS Aes File Encryption</title>
</head>

<body>
    <div class="container">
        <h1>JS Aes File Encryption Tool</h1>

        <div class="row g-2">
            <div class="col-md">
                <label for="inputKey" class="form-label">Key</label>
                <input type="text" class="form-control" id="inputKey" placeholder="Key Here">
            </div>
        </div>

        <br />

        <div class="row g-2">
            <div class="col-md">
                <label for="fileEncrypt" class="form-label">Encrypt A File</label>
                <input type="file" class="form-control" id="fileEncrypt" name="fileEncrypt[]">
            </div>
            <div class="col-md">
                <label for="fileDecrypt" class="form-label">Decrypt A File</label>
                <input type="file" class="form-control" id="fileDecrypt" name="fileDecrypt[]" placeholder>
            </div>
        </div>
    </div>

    <script>
        function encryptStringToBase64(encryptString) {
            var textString = encryptString;
            var words = CryptoJS.enc.Utf8.parse(textString);
            var base64 = CryptoJS.enc.Base64.stringify(words);
            return base64;
        }

        function encryptString(encryptString, secretKey, secretIV) {
            var keyBytes = CryptoJS.PBKDF2(secretKey, secretIV, { keySize: 48 / 4, iterations: 1000 });
            var key = new CryptoJS.lib.WordArray.init(keyBytes.words, 32);
            var iv = new CryptoJS.lib.WordArray.init(keyBytes.words.splice(32 / 4), 16);
            var encrypted = CryptoJS.AES.encrypt(encryptString, key, { iv: iv, });
            return encrypted;
        }
        
        function decryptString(encryptedString, secretKey, secretIV) {
            var keyBytes = CryptoJS.PBKDF2(secretKey, secretIV, { keySize: 48 / 4, iterations: 1000 });
            var key = new CryptoJS.lib.WordArray.init(keyBytes.words, 32);
            var iv = new CryptoJS.lib.WordArray.init(keyBytes.words.splice(32 / 4), 16);
            var decrypted = CryptoJS.AES.decrypt(encryptedString, key, { iv: iv, });
            return decrypted;
        }

        function downloadFileFromBase64(filename, base64string) {
            var link = document.createElement('a');
            link.download = filename;
            link.href = "data:application/octet-stream;base64," + base64string;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        const fileDecrypt = document.getElementById("fileDecrypt");
        fileDecrypt.addEventListener("change", () => {
            try {
                var inputFile = fileDecrypt.files[0];
                var inputKey = document.getElementById("inputKey").value;

                if (inputKey == "") {
                    alert("The key is null or empty!");
                    document.getElementById("inputKey").focus();
                }
                else {
                    var inputIV = encryptStringToBase64(inputKey);

                    let reader = new FileReader();
                    reader.readAsDataURL(inputFile);
                    
                    reader.onload = function() {
                        downloadFileFromBase64(inputFile.name.replace(".aes", ""), decryptString(reader.result.split(",")[1].toString(), inputKey, inputIV).toString(CryptoJS.enc.Utf8).split(",")[1].toString());
                    };

                    reader.onerror = function() {
                        console.error(reader.error);
                    };
                }
            }
            catch (error) {
                console.error(error);
            }
        },
        false
        );

        const fileEncrypt = document.getElementById("fileEncrypt");
        fileEncrypt.addEventListener("change", () => {
            try {
                var inputFile = fileEncrypt.files[0];
                var inputKey = document.getElementById("inputKey").value;

                if (inputKey == "") {
                    alert("The key is null or empty!");
                    document.getElementById("inputKey").focus();
                }
                else {
                    var inputIV = encryptStringToBase64(inputKey);

                    let reader = new FileReader();
                    reader.readAsDataURL(inputFile);

                    reader.onload = function() {
                        downloadFileFromBase64(inputFile.name + '.aes', encryptString(reader.result.toString(), inputKey, inputIV).toString());
                    };

                    reader.onerror = function() {
                        console.error(reader.error);
                    };
                }
            }
            catch (error) {
                console.error(error);
            }
        },
        false
        );
    </script>
